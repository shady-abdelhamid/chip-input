<label class="input is-primary">
  <ng-container *ngFor="let value of values; index as i">
    <span class="tag is-primary mr-2">
      {{value}}
      <button class="delete is-small" (click)="onClick(i)"></button>
    </span>
  </ng-container>
  <input #textbox type="text" class="chip-input__textbox" placeholder="Type a Programming Language" (keydown.enter)="onEnterKeydown()" />
</label>
